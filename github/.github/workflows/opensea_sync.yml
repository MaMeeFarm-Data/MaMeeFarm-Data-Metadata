name: OpenSea → GitHub (Lite)

on:
  schedule:
    - cron: "0 19 * * *"   # รันทุกวันเวลา 02:00 น. (เวลาไทย)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Fetch metadata from OpenSea
        env:
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          COLLECTION_SLUGS: ${{ vars.COLLECTION_SLUGS }}
        run: python fetch_opensea_metadata.py
      - name: Commit & push results
        run: |
          git config user.name "opensea-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || (git commit -m "sync: opensea metadata" && git push)
